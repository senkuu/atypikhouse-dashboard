query Offer($id: Float!) {
  offer(id: $id) {
    id
    title
    description
    city {
      name
      id
      departement {
        number
      }
    }
    distance
    sortScore
    averageRating
    priceTTC
    status
    deleteReason
    createdAt
    touristTax
    offerType {
      id
      name
    }
    owner {
      name
      id
    }
    latitude
    longitude
    address
  }
}
