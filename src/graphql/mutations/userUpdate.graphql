mutation updateUser(
  $id: Float!
  $website: String
  $description: String
  $name: String
  $surname: String
  $email: String
  $status: String # $cityId: String!
) {
  updateUser(
    id: $id
    website: $website
    description: $description
    name: $name
    surname: $surname
    email: $email
    status: $status # cityId: $cityId
  ) {
    user {
      id
      website
      description
      name
      surname
      email
      # cityId
    }
    errors {
      field
      message
    }
  }
}
